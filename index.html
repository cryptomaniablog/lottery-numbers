<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lottery numbers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <h1>Lottery Numbers</h1>
            <p>Written by Robert Stettner 2014</p>
        </div>
        <div class="content">
            <div class="panel panel-left">
                <h3>And the numbers are...</h3>
                <ul id="numbers" class="numbers"></ul>
            </div>
            <div class="panel panel-right">
                <h3>Colour legend</h3>
                <ul id="legend" class="legend"></ul>
            </div>
        </div>
        <div class="controls">
            <label>Quantity of numbers:</label>
            <input type="text" id="q" />
            <label>Quantity of bonus numbers:</label>
            <input type="text" id="b" />
            <div class="actions">
                <button type="button" id="generate">Generate new numbers</button>
            </div>
        </div>
        <script src="js/lottery.js"></script>
    </body>
</html>
