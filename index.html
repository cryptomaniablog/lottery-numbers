<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lottery numbers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="header">
            <h1>Lottery Numbers</h1>
            <p>Written by Robert Stettner 2014</p>
        </div>
        <div class="content">
            <div class="panel panel-left">
                <h3>And the numbers are...</h3>
                <ul id="numbers" class="numbers"></ul>
                <form class="controls">
                    <h3>Settings</h3>
                    <label>Numbers 1 to</label>
                    <input type="text" id="max" />
                    <label>Quantity of base numbers:</label>
                    <input type="text" id="q" />
                    <label>Quantity of bonus numbers:</label>
                    <input type="text" id="b" />
                    <div class="actions">
                        <button type="submit" id="generate">Generate new numbers</button>
                    </div>
                </form>
                <h3>Probabilities</h3>
                <p>Listed below are the probabilities when matching base numbers:</p>
                <table class="prob">
                    <thead>
                        <tr>
                            <th># Matches</th>
                            <th>Approx. Decimal Probability</th>
                            <th>Approx. 1/Probability</th>
                        </tr>
                    </thead>
                    <tbody id="prob"></tbody>
                </table>
            </div>
            <div class="panel panel-right">
                <h3>Colour legend</h3>
                <ul id="legend" class="legend"></ul>
            </div>
        </div>
        
        <script src="js/lottery.js"></script>
        <script type="text/javascript">
            var lottery = new Lottery({auto_gen: true});
        </script>
    </body>
</html>
